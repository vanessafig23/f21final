<!-- Web page that calculates the tip amount on a check. -->
<!-- =================================== -->

<html>
 <head>
   <title> Tip Calculator </title>
 </head>

 <body>     <body> <body style = "background-color:pink;color:black">
   <h2>Tip Calculator</h2>
   <p>
     Enter the check amount: $<input type="text" id="amountBox" size=10 value="">
     <br>
     Tip percentage: 15%
   </p>   
   <input type="button" value="Calculate Tip" style= "background-color:white;color:pink"
      onclick="
          amount = parseFloat(document.getElementById('amountBox').value);
                   tip = amount * (15/100);
                   document.getElementById('outputDiv').innerHTML=
                       'You should tip $' + tip;">
   <hr>
   <div id="outputDiv"></div>
 </body>
</html>
